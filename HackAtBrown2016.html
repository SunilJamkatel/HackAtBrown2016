<head>
  <title>Designeur</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
          </link>
</head>

<body>
    <div class="container">

  <h1>Welcome to Design Space!</h1>
  {{> addAdvertForm}}
  {{> home}} <!-- This inserts everything in the template named "home" here! -->
 </div>
</body>


<!-- One chunk of html, to be inserted where it says {{> hello}} -->
<template name="home">
	{{#each requests}} <!-- This code makes all of the advertisements posted show up! -->
	    {{> advertEntry}}
	{{/each}}
</template>

<template name="advertEntry"> <!-- This code covers one single advert entry -->
  	<div>
  		<h1> Name: {{userName}}</h1>
  		<h2>Email: {{userEmail}}</h2>
  		<h3>Title:</h3> {{advert.title}}
  		<h3>Description:</h3> {{advert.description}}
  		<h3>Business Pictures:</h3> 	<div>
  											{{#each advert.businessPix}}
  												<img src={{this}}>
  											{{/each}}
  										</div>
  		<h3>Inspiration Pictures:</h3> <div>
  											{{#each advert.inspirationPix}}
  												<img src={{this}}>
  											{{/each}}
  										</div>
        <h3>Pricing:</h3> 	<div>
        						{{#each advert.pricing}}
        							<h4> Costs: {{price}} Please do: {{action}}</h4>
        						{{/each}}
        					</div>
        <h3>Skills:</h3> <div>
        					{{#each advert.skills}}
                            {{this}}.
        					{{/each}}
        				</div>
  	</div>
</template>


<template name="addAdvertForm">
	<form class="form-horizontal">
		<p>What would you like to post?</p>
		<div class="createcontent form-group form-inline">
			<label for="form_name" class="col-sm-2"> Your Name: </label>
			<div class="col-sm-10">
				<input type="text" name="form_name" id="form_name" class="form-control" placeholder="Brown Hacker"/>
			</div>
		</div>
		<div class="createcontent form-group form-inline">
			<label class="col-sm-2" for="form_email"> Your Email: </label>
			<div class="col-sm-10">
				<input type="text" name="form_email" id="form_email" class="form-control" placeholder="hack@brown.edu"/>
			</div>
		</div>
		<div class="createcontent form-group">
			<label class="col-sm-2" for="form_title"> Advert Title: </label>
			<div class="col-sm-10">
				<input placeholder="Recipe app for dogs" type="text" name="form_title" id="form_title" class="form-control" />
			</div>
		</div>
		<div class="createcontent form-group">
			<label class="col-sm-2" for="form_description"> Advert Description: </label>
			<div class="col-sm-10">
				<input placeholder="I want an app to help make my dogs food" type="text" name="form_description" id="form_description" class="form-control" />
			</div>
		</div>
		<div class="createcontent form-group">
			<label class="col-sm-2" for="form_businessPix"> A link to a photo of your business: </label>
			<div class="col-sm-10">
				<input type="text" name="form_businessPix" id="form_businessPix" placeholder="hackatbrown.org" class="form-control" />
			</div>
		</div>
		<div class="createcontent form-group">
			<label class="col-sm-2" for="form_inspirationPix"> An inspiration photo: </label>
			<div class="col-sm-10">
				<input type="text" name="form_inspirationPix" id="form_inspirationPix" placeholder="hackatbrown.org/coolpix" class="form-control" />
			</div>
		</div>
		<div class="createcontent form-group">
			<label class="col-sm-2" for="form_pricing"> Pricing: </label>
			<div class="col-sm-10">
				<input type="text" name="form_pricing" id="form_pricing" class="form-control" placeholder="$50 for cool stuff"/>
			</div>
		</div>
		<div class="createcontent form-group">
			<label class="col-sm-2" for="form_skills"> Skills Needed: </label>
			<div class="col-sm-10">
				<input type="text" name="form_skills" id="form_skills" class="form-control" placeholder="You HAVE to love dogs. And recipes. And apps."/>
			</div>
		</div>

		<button class="btn btn-default submitbutton">Submit</button>
	</form>
</template>
