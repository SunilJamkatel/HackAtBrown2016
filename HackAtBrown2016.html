<head>
  <title>Designeur</title>
</head>

<body>
  <h1>Welcome to Design Space!</h1>
  {{> home}} <!-- This inserts everything in the template named "home" here! -->
</body>



<!-- One chunk of html, to be inserted where it says {{> hello}} -->
<template name="home">
	{{#each requests}} <!-- This code makes all of the advertisements posted show up! -->
	    {{> advertEntry}}
	{{/each}}
</template>

<template name="advertEntry"> <!-- This code covers one single advert entry -->
  	<div>
  		<h1> Name: {{userName}}</h1>
  		<h2>Email: {{userEmail}}</h2>
  		<h3>Title:</h3> {{advert.title}}
  		<h3>Description:</h3> {{advert.description}}
  		<h3>Business Pictures:</h3> 	<div>
  											{{#each advert.businessPix}}
  												<img src={{this}}>
  											{{/each}}
  										</div>
  		<h3>Inspiration Pictures:</h3> <div>
  											{{#each advert.inspirationPix}}
  												<img src={{this}}>
  											{{/each}}
  										</div>
        <h3>Pricing:</h3> 	<div>
        						{{#each advert.pricing}}
        							<h4> Costs: {{price}} Please do: {{action}}</h4>
        						{{/each}}
        					</div>
        <h3>Skills:</h3> <div>
        					{{#each advert.skills}}
        						{{this}}
        					{{/each}}
        				</div>
  	</div>
</template>
